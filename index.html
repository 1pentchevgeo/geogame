<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Map Game</title>
    <link rel="stylesheet" href="css/master.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Gogo's Worldle Rip-off</h1>
    <img id="prompt">
    <br>
    <br>
    <div class="game">
      <div class="game-input">
        <input type="text" name="guess" spellcheck="false" class="inputbox" placeholder="Guess a country..." autocomplete="off">
        <button class="btn" type="button" name="button" onclick="reveal()"></button>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
